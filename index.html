<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Example</title>
    <link rel="stylesheet" href="./css/style.css">

    <script href="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bbc905dcce.js" crossorigin="anonymous" defer></script>
    <script>
        function showPassword() {
            const eye = document.getElementById('eye');
            const eyeSlash = document.getElementById('eye-slash');
            const password = document.getElementById('password');

            if (eye.style.display === 'none') {
                eye.style.display = 'block';
                eyeSlash.style.display = 'none';
                password.type = 'text';
            } else {
                eye.style.display = 'none';
                eyeSlash.style.display = 'block';
                password.type = 'password';
            }

        };

        document.getElementById('btn-login').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Logado !');
        });
        
         function login() {
            alert('Logado !');
        };
    </script>

</head>

<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input class="" id="filed-password" type="email" placeholder="Insira seu email">
                <div class="password-container">
                    <input type="password" class="" placeholder="*******" id="password">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox" class="">
                    <span>Lembrar senha</span>
                </div>

                <a href="#">Esqueceu sua senha ?</a>
            </section>
            <button id="btn-login" onclick="login()">Login</button>
            <section class="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g google"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda n√£o tem conta ?<a href="#"> Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>

</html>
